<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Results</title>
  </head>
  <body>
    <h1>Results from your search:</h1>
    <ul>
        {% for (isbn,title,author,year) in books %}
          <li>
            <a href="{{url_for('bookinfo',info_isbn=isbn)}}">
            {{title + ", " + author + ", [" + isbn + "], ("+year|string+")"}}
            </a>
          </li>
        {% endfor %}
    </ul>

  </body>
</html>
